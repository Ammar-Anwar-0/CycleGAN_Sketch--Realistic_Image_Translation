<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Image</title>
    <style>
        body {
            text-align: center;
        }
        .image-container {
            display: inline-block;
            margin: 20px;
        }
        .same-size img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Generated Image</h1>

    <div class="image-container same-size">
        <h2>Uploaded Image</h2>
        <img src="{{ url_for('uploaded_file', filename=original) }}" alt="Original Image">
    </div>

    <div class="image-container same-size">
        <h2>Generated Image</h2>
        <img src="{{ url_for('uploaded_file', filename=generated) }}" alt="Generated Image">
    </div>

    <br><br>
    <a href="/">Go Back</a>
</body>
</html>
