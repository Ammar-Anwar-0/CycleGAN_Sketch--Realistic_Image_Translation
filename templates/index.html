<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    
    <h2>Upload a Sketch to Generate a Real Image</h2>
    <form action="/upload_sketch" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Sketch">
    </form>

    <h2>Upload a Real Image to Generate a Sketch</h2>
    <form action="/upload_real" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Real Image">
    </form>
</body>
</html>
